[MAGSENSOR]
prescaler = 10

//Quaternion from body frame to component frame
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

// Sensor Base
// Scale Factor Matrix (3×3)
// (0) = (0,0), (1) = (0,1), (2) = (0,2), 
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

// Constant bias noise at component frame [nT]
Bias_c(0) = 10.0
Bias_c(1) = 10.0
Bias_c(2) = 10.0

// Standard deviation for random walk noise[nT]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

// Limit of random walk noise[nT]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

// Standard deviation of normal random noise[nT]
nr_stddev_c(0) = 10.0
nr_stddev_c(1) = 10.0
nr_stddev_c(2) = 10.0

//Range [nT]．
Range_to_const = 1.0e6  // smaller than Range_to_zero
Range_to_zero = 1.5e6

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 1.0 //W