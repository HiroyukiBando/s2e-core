[TIME]
//Simulation start date，[UTC]
StartYMDHMS=2020/01/01 11:00:00.0
//Simulation finish time，[sec]
EndTimeSec=200
//Simulation step time，[sec]
StepTimeSec=0.1
//Orbit propagate step time, [sec]
OrbitPropagateStepTimeSec=0.1
//Log Output Period，log_period*sim_step_sec -> [sec]
LogPeriod = 5
//Simulation speed. 0: as fast as possible, 1: real-time, >1: faster than real-time, <1: slower than real-time
SimulationSpeed = 0

[RAND]
Rand_Seed = 0x11223344  //乱数のSeed.　0にすると時変になる

[ATTITUDE]
propagate_mode = 0; //0: RK4, 1: ControlledAttitude
ControlledAttitude_file = ../../data/SampleSat/ini/ControlledAttitude.ini
//Attitude propagation step time [sec]
PropStepSec=0.001
//角速度，機体固定座標，[rad/s]
Omega_b(0) = 0.0
Omega_b(1) = 0.0
Omega_b(2) = 0.0
//姿勢Quaternion，i2b，(実部，虚部)
Quaternion_i2b(0) = 0.0
Quaternion_i2b(1) = 0.0
Quaternion_i2b(2) = 0.0
Quaternion_i2b(3) = 1.0
//トルク，機体固定座標，[Nm] 
//*ただし，このトルクは最初の1ステップ間しか入力されない
Torque_b(0) = +0.000
Torque_b(1) = -0.000
Torque_b(2) =  0.000
//慣性テンソル，機体固定座標，[kg・m2]
Iner(0) = 0.1	//I(0,0)
Iner(1) = 0.0	//I(0,1)
Iner(2) = 0.0	//I(0,2)
Iner(3) = 0.0	//I(1,0)
Iner(4) = 0.1	//I(1,1)
Iner(5) = 0.0	//I(1,2)
Iner(6) = 0.0	//I(2,0)
Iner(7) = 0.0	//I(2,1)
Iner(8) = 0.1	//I(2,2)
//質量, [kg]
mass = 14

//env_file, dist_fileはそれぞれ環境系と外乱系の初期化に使う基本ファイル
//ファイル名は，256文字以内(initialize.hのMAX_CHAR_NUM)
[SIM_SETTING]
log_inifile = 1
//ファイル設定
orbit_file     = ../../data/SampleSat/ini/SampleOrbit.ini
env_file       = ../../data/SampleSat/ini/SampleEnvironment.ini
dist_file      = ../../data/SampleSat/ini/SampleDisturbance.ini
celestial_file = ../../data/SampleSat/ini/SamplePlanetSelect.ini
log_file_path  = ../../data/SampleSat/logs/
thrm_file = ../../data/SampleSat/ini/Thermal_CSV/
gs_file = ../../data/SampleSat/ini/SampleGS.ini
[COMPONENTS_FILE]
gyro_file = ../../data/SampleSat/ini/component/gyro.ini
telescope_file = ../../data/SampleSat/ini/component/Telescope.ini
