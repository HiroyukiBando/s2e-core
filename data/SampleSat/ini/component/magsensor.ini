[MAGSENSOR]
prescaler = 10

//機体座標系(B)→センサ座標系(C)変換Quaternion
//センサ座標系(C)はセンサの真の座標系であり，ミスアライメントもこれに含まれる．
//例えば，機体座標系(B)→センサ設計座標系(D)→センサ真の座標系(C)とする場合，
//q_b2cは機体座標系(B)からセンサ設計座標系(D)への座標変換をしたのち，センサ設計座標系から真の座標系(C)への変換を行う．
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//バイアス定常成分(3次元ベクトル)
//コンポ座標系 [nT]
Bias_c(0) = 10.0
Bias_c(1) = 10.0
Bias_c(2) = 10.0

//ODE<3>に渡すステップ幅[s]
rw_stepwidth = 1.0 // prescaler * CompoUpdateIntervalSec

//ランダムウォーク標準偏差[nT]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値[nT]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差[nT]
nr_stddev_c(0) = 10.0
nr_stddev_c(1) = 10.0
nr_stddev_c(2) = 10.0

//measure関数最終角速度出力の直前の値xに対して，-range_to_const<x<range_to_constの場合はxを返し，
//-range_to_zero<x<-range_to_const, range_to_const<x<range_to_zeroの場合はrange_to_constを返し，
//x<-range_to_zero, range_to_zero<xの場合は0を返す．単位は[nT]である．
Range_to_const = 1.0e6  //正，Range_to_zeroより小さい必要あり．
Range_to_zero = 1.5e6
