Min_c(2) = -0.1

// Constant bias noise on component frame [Am^2]
Bias_c(0) = 0.0
Bias_c(1) = 0.0
Bias_c(2) = 0.0

// Standard deviation for random walk noise[Am^2]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

// Limit of random walk noise[Am^2]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

// Standard deviation of normal random noise[Am^2]
nr_stddev_c(0) = 0.0
nr_stddev_c(1) = 0.0
nr_stddev_c(2) = 0.0

// Power Port
minimum_voltage = 3.3 // V
assumed_power_consumption = 1.0 //W