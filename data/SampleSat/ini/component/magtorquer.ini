[MAGTORQUER]
prescaler = 10

//Quaternion from body frame to component frame
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

// Scale Factor Matrix (3Ã—3)
// (0) = (0,0), (1) = (0,1), (2) = (0,2), 
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
