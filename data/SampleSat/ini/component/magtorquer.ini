[MAGTORQUER1]
//機体座標系(B)→センサ座標系(C)変換Quaternion, センサミスアライメントも含む
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

//スケールファクタ(3×3行列)，(0,0), (0,1), (0,2), ....と埋まっていく
//センサ座標系に変換されたのち掛けられる．
ScaleFactor(0) = 1.0
ScaleFactor(1) = 0.0
ScaleFactor(2) = 0.0
ScaleFactor(3) = 0.0
ScaleFactor(4) = 1.0
ScaleFactor(5) = 0.0
ScaleFactor(6) = 0.0
ScaleFactor(7) = 0.0
ScaleFactor(8) = 1.0

//指令磁気モーメント最大値(3次元ベクトル)[Am^2]
Max_c(0) = 0.1
Max_c(1) = 0.1
Max_c(2) = 0.1

//指令磁気モーメント最小値(3次元ベクトル)[Am^2]
Min_c(0) = -0.1
Min_c(1) = -0.1
Min_c(2) = -0.1

//バイアス定常成分(3次元ベクトル)[Am^2]
Bias_c(0) = 0.0
Bias_c(1) = 0.0
Bias_c(2) = 0.0

//ODE<3>に渡すステップ幅[s]
rw_stepwidth = 0.1

//ランダムウォーク標準偏差[Am^2]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値[Am^2]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差[Am^2]
nr_stddev_c(0) = 0.0
nr_stddev_c(1) = 0.0
nr_stddev_c(2) = 0.0

//解像度(0xffffは分解能16ビットの場合)
//https://www.contec.co.jp/product/device/analog/basic.html 参照
//int型．ある測定範囲のものをresolutionで割った値刻みで出力する．
resolution = 0xffff;
