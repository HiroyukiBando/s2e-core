[Telescope1]
//機体座標系(B)→望遠鏡座標系(C)変換Quaternion,(虚部，実部の順)，望遠鏡座標系は視線方向がX
//イメージセンサのX方向がコンポ座標Z方向、イメージセンサのY方向がコンポ座標Y方向になるように定義
q_b2c(0) = 0
q_b2c(1) = 0
q_b2c(2) = 0
q_b2c(3) = 1

//太陽禁止角[deg]、半頂角で定義
// [0,90]の範囲で設定
sun_forbidden_angle = 60

//地球禁止角[deg]、半頂角で定義
// [0,90]の範囲で設定
earth_forbidden_angle = 60

//月禁止角[deg]、半頂角で定義
// [0,90]の範囲で設定
moon_forbidden_angle = 60

//x方向総画素数[]
x_num_of_pix = 2048

//y方向画素数[]
y_num_of_pix = 2048

//x方向の1ピクセル当たり視野角[deg]、半頂角で定義
//x方向総画素数との積が[0,90]の範囲にあることを必ず確認する
x_fov_par_pix = 0.02

//y方向の1ピクセル当たり視野角[deg]、半頂角で定義
//y方向総画素数との積が[0,90]の範囲にあることを必ず確認する
y_fov_par_pix = 0.02

//ログに出力する恒星の個数
//視野に入っている恒星のうち、明るいものから順番に、ここで指定した個数だけ出力する
num_of_logged_stars = 3