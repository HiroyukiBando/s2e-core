[GEOPOTENTIAL]
calculation = DISABLE
logging = ENABLE
degree = 4
file_path = ../../../ExtLibraries/GeoPotential/egm96_to360.ascii

[GRAVITY_GRADIENT]
calculation = ENABLE
logging = ENABLE

[MAG_DISTURBANCE]
calculation = ENABLE
logging = ENABLE
//残留磁気モーメント[A・m^2]
rmm_const_b(0) = 0.04
rmm_const_b(1) = 0.04
rmm_const_b(2) = 0.04

//残留磁気モーメントランダムウォーク速度[nT]
rmm_rwdev = 1.0E-5   
//残留磁気モーメントランダムウォーク最大値[nT]
rmm_rwlimit = 1.0E-3  
//残留磁気モーメントホワイトノイズ分散[nT]
rmm_wnvar = 5.0E-5  

[AIRDRAG]
calculation = ENABLE
logging = ENABLE
//Condition of air drag
Temp_wall = 30		//Surface Temperature[degC]
Temp_molecular = 3	//Atmosphere Temperature[degC]
//Note: they are converted in unit [K] inside the codes
Molecular = 18.0 //Molecular weight of the thermosphere[g/mol]

//specularity for air drag
specularity(0) = 0.4 //PX
specularity(1) = 0.4 //MX
specularity(2) = 0.4 //PY
specularity(3) = 0.4 //PMY
specularity(4) = 0.4 //PZ
specularity(5) = 0.4 //MZ

[SRDIST]
calculation = ENABLE
logging = ENABLE
//Total reflectance for the sun spectrum
reflectivity(0) = 0.4 //PX
reflectivity(1) = 0.4 //MX
reflectivity(2) = 0.4 //PY
reflectivity(3) = 0.4 //PMY
reflectivity(4) = 0.4 //PZ
reflectivity(5) = 0.4 //MZ

//Specularity for the sun spectrum
//Note: specularity is the ratio of the specular reflection inside the total refrected light
specularity(0) = 0.4 //PX
specularity(1) = 0.4 //MX
specularity(2) = 0.4 //PY
specularity(3) = 0.4 //PMY
specularity(4) = 0.4 //PZ
specularity(5) = 0.4 //MZ

[SURFACEFORCE]
//Position vector of each surface geometric center @ body frame[m]
px_arm(0) = 0.25//
px_arm(1) = 0.0//
px_arm(2) = 0.0//
mx_arm(0) = -0.25//
mx_arm(1) = 0.0//
mx_arm(2) = 0.0//
py_arm(0) = 0.0//
py_arm(1) = 0.25//
py_arm(2) = 0.0//
my_arm(0) = 0.0//
my_arm(1) = -0.25//
my_arm(2) = 0.0//
pz_arm(0) = 0.0//
pz_arm(1) = 0.0//
pz_arm(2) = 0.25//
mz_arm(0) = 0.0//
mz_arm(1) = 0.0//
mz_arm(2) = -0.25//
//Area of each surface[m^2]
area(0) = 0.25
area(1) = 0.25
area(2) = 0.25
area(3) = 0.25
area(4) = 0.25
area(5) = 0.25
//Normal vector of each surface @ body frame
px_normal(0) = 1.0//
px_normal(1) = 0.0//
px_normal(2) = 0.0//
mx_normal(0) = -1.0//
mx_normal(1) = 0.0//
mx_normal(2) = 0.0//
py_normal(0) = 0.0//
py_normal(1) = 1.0//
py_normal(2) = 0.0//
my_normal(0) = 0.0//
my_normal(1) = -1.0//
my_normal(2) = 0.0//
pz_normal(0) = 0.0//
pz_normal(1) = 0.0//
pz_normal(2) = 1.0//
mz_normal(0) = 0.0//
mz_normal(1) = 0.0//
mz_normal(2) = -1.0//
//Position vector of the center of gravity at the body frame[m]
center(0) = 0.01
center(1) = 0.01
center(2) = 0.01

[THIRD_BODY_GRAVITY]
calculation = DISABLE
logging = ENABLE
//The number of gravity-generating bodies other than the central body
num_of_third_body = 1
//List of gravity-generating bodies other than the central body
//All these bodies must be included in the "selected_body" of "PlanetSelect.ini"
third_body(0) = SUN
third_body(1) = MOON
third_body(2) = MARS