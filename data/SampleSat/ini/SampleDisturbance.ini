[GEOPOTENTIAL]
calculation = DISABLE
logging = ENABLE
degree = 4
file_path = ../../../ExtLibraries/GeoPotential/egm96_to360.ascii

[GRAVITY_GRADIENT]
calculation = ENABLE
logging = ENABLE

[MAG_DISTURBANCE]
calculation = ENABLE
logging = ENABLE
//残留磁気モーメント[A・m^2]
rmm_const_b(0) = 0.04
rmm_const_b(1) = 0.04
rmm_const_b(2) = 0.04

//残留磁気モーメントランダムウォーク速度[nT]
rmm_rwdev = 1.0E-5   
//残留磁気モーメントランダムウォーク最大値[nT]
rmm_rwlimit = 1.0E-3  
//残留磁気モーメントホワイトノイズ分散[nT]
rmm_wnvar = 5.0E-5  

[AIRDRAG]
calculation = ENABLE
logging = ENABLE
//Condition of air drag
Temp_wall = 30		//Surface Temperature[degC]
Temp_molecular = 3	//Atmosphere Temperature[degC]
//Note: they are converted in unit [K] inside the codes
Molecular = 18.0 //Molecular weight of the thermosphere[g/mol]

[SRDIST]
calculation = ENABLE
logging = ENABLE

[SURFACES]
num_of_surfaces = 6

//Area of each surface[m^2]
area_0 = 0.25
area_1 = 0.25
area_2 = 0.25
area_3 = 0.25
area_4 = 0.25
area_5 = 0.25

//Position vector of each surface geometric center @ body frame[m]
position_0(0) = 0.25//
position_0(1) = 0.0//
position_0(2) = 0.0//
position_1(0) = -0.25//
position_1(1) = 0.0//
position_1(2) = 0.0//
position_2(0) = 0.0//
position_2(1) = 0.25//
position_2(2) = 0.0//
position_3(0) = 0.0//
position_3(1) = -0.25//
position_3(2) = 0.0//
position_4(0) = 0.0//
position_4(1) = 0.0//
position_4(2) = 0.25//
position_5(0) = 0.0//
position_5(1) = 0.0//
position_5(2) = -0.25//
//Normal vector of each surface @ body frame
normal_0(0) = 1.0//
normal_0(1) = 0.0//
normal_0(2) = 0.0//
normal_1(0) = -1.0//
normal_1(1) = 0.0//
normal_1(2) = 0.0//
normal_2(0) = 0.0//
normal_2(1) = 1.0//
normal_2(2) = 0.0//
normal_3(0) = 0.0//
normal_3(1) = -1.0//
normal_3(2) = 0.0//
normal_4(0) = 0.0//
normal_4(1) = 0.0//
normal_4(2) = 1.0//
normal_5(0) = 0.0//
normal_5(1) = 0.0//
normal_5(2) = -1.0//

//Total reflectance for the sun spectrum
reflectivity_0 = 0.4 //PX
reflectivity_1 = 0.4 //MX
reflectivity_2 = 0.4 //PY
reflectivity_3 = 0.4 //PMY
reflectivity_4 = 0.4 //PZ
reflectivity_5 = 0.4 //MZ

//Specularity for the sun spectrum
//Note: specularity is the ratio of the specular reflection inside the total refrected light
specularity_0 = 0.4 //PX
specularity_1 = 0.4 //MX
specularity_2 = 0.4 //PY
specularity_3 = 0.4 //PMY
specularity_4 = 0.4 //PZ
specularity_5 = 0.4 //MZ

//specularity for air drag
air_specularity_0 = 0.4 //PX
air_specularity_1 = 0.4 //MX
air_specularity_2 = 0.4 //PY
air_specularity_3 = 0.4 //PMY
air_specularity_4 = 0.4 //PZ
air_specularity_5 = 0.4 //MZ

[SURFACEFORCE]
//Position vector of the center of gravity at the body frame[m]
center(0) = 0.01
center(1) = 0.01
center(2) = 0.01

[THIRD_BODY_GRAVITY]
calculation = DISABLE
logging = ENABLE
//The number of gravity-generating bodies other than the central body
num_of_third_body = 1
//List of gravity-generating bodies other than the central body
//All these bodies must be included in the "selected_body" of "PlanetSelect.ini"
third_body(0) = SUN
third_body(1) = MOON
third_body(2) = MARS