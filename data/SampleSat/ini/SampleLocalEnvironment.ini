[MAG_ENVIRONMENT]
calculation = ENABLE
logging = ENABLE
coeff_file = ../../src/Library/igrf/igrf13.coef
mag_rwdev = 0.0//10.0     //磁気ランダムウォーク速度[nT] Default(10.0)
mag_rwlimit = 0.0//400.0  //磁気ランダムウォーク最大値[nT] Default(400.0)
mag_wnvar = 0.0//50.0     //磁気ホワイトノイズ分散[nT] Default(50.0)

[SRP]
calculation = ENABLE
logging = ENABLE

[ATMOSPHERE]
// 大気密度モデル　STANDARD->スケールハイトを用いたモデル，NRLMSISE00->NRLMSISE00モデル
model = NRLMSISE00
nrlmsise00_table_path = ../../../ExtLibraries/nrlmsise00/table/SpaceWeather.txt
calculation = ENABLE
logging = ENABLE
// ユーザー指定のf10.7値，ap値を使うかどうか
is_manual_param_used = ENABLE
manual_daily_f107 = 150.0      // ユーザー指定のf10.7値（1日あたりの値） f10.7値については https://www.swpc.noaa.gov/phenomena/f107-cm-radio-emissions 参照
manual_average_f107 = 150.0    // ユーザー指定のf10.7値（3ヶ月程度の平均値）
manual_ap = 3.0                // ユーザー指定のap値 ap値については http://wdc.kugi.kyoto-u.ac.jp/kp/kpexp-j.html 参照
rho_stddev = 0.0               // 空気密度標準偏差の割合

[LOCAL_CELESTIAL_INFORMATION]
logging = ENABLE