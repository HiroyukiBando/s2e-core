[STRUCTURE]
//慣性テンソル，機体固定座標，[kg・m2]
Iner(0) = 0.1	//I(0,0)
Iner(1) = 0.0	//I(0,1)
Iner(2) = 0.0	//I(0,2)
Iner(3) = 0.0	//I(1,0)
Iner(4) = 0.1	//I(1,1)
Iner(5) = 0.0	//I(1,2)
Iner(6) = 0.0	//I(2,0)
Iner(7) = 0.0	//I(2,1)
Iner(8) = 0.1	//I(2,2)
//質量, [kg]
mass = 14
//Position vector of the center of gravity at the body frame[m]
cg_b(0) = 0.01
cg_b(1) = 0.01
cg_b(2) = 0.01

[SURFACES]
num_of_surfaces = 6

//Area of each surface[m^2]
area_0 = 0.25
area_1 = 0.25
area_2 = 0.25
area_3 = 0.25
area_4 = 0.25
area_5 = 0.25

//Position vector of each surface geometric center @ body frame[m]
position_0(0) = 0.25//
position_0(1) = 0.0//
position_0(2) = 0.0//
position_1(0) = -0.25//
position_1(1) = 0.0//
position_1(2) = 0.0//
position_2(0) = 0.0//
position_2(1) = 0.25//
position_2(2) = 0.0//
position_3(0) = 0.0//
position_3(1) = -0.25//
position_3(2) = 0.0//
position_4(0) = 0.0//
position_4(1) = 0.0//
position_4(2) = 0.25//
position_5(0) = 0.0//
position_5(1) = 0.0//
position_5(2) = -0.25//
//Normal vector of each surface @ body frame
normal_0(0) = 1.0//
normal_0(1) = 0.0//
normal_0(2) = 0.0//
normal_1(0) = -1.0//
normal_1(1) = 0.0//
normal_1(2) = 0.0//
normal_2(0) = 0.0//
normal_2(1) = 1.0//
normal_2(2) = 0.0//
normal_3(0) = 0.0//
normal_3(1) = -1.0//
normal_3(2) = 0.0//
normal_4(0) = 0.0//
normal_4(1) = 0.0//
normal_4(2) = 1.0//
normal_5(0) = 0.0//
normal_5(1) = 0.0//
normal_5(2) = -1.0//

//Total reflectance for the sun spectrum
reflectivity_0 = 0.4 //PX
reflectivity_1 = 0.4 //MX
reflectivity_2 = 0.4 //PY
reflectivity_3 = 0.4 //PMY
reflectivity_4 = 0.4 //PZ
reflectivity_5 = 0.4 //MZ

//Specularity for the sun spectrum
specularity_0 = 0.4 //PX
specularity_1 = 0.4 //MX
specularity_2 = 0.4 //PY
specularity_3 = 0.4 //PMY
specularity_4 = 0.4 //PZ
specularity_5 = 0.4 //MZ

//specularity for air drag
air_specularity_0 = 0.4 //PX
air_specularity_1 = 0.4 //MX
air_specularity_2 = 0.4 //PY
air_specularity_3 = 0.4 //PMY
air_specularity_4 = 0.4 //PZ
air_specularity_5 = 0.4 //MZ

[RMM]
//残留磁気モーメント[A・m^2]
rmm_const_b(0) = 0.04
rmm_const_b(1) = 0.04
rmm_const_b(2) = 0.04
//残留磁気モーメントランダムウォーク速度[nT]
rmm_rwdev = 1.0E-5   
//残留磁気モーメントランダムウォーク最大値[nT]
rmm_rwlimit = 1.0E-3  
//残留磁気モーメントホワイトノイズ分散[nT]
rmm_wnvar = 5.0E-5  

[ATTITUDE]
propagate_mode = 0; //0: RK4, 1: ControlledAttitude
//Attitude propagation step time [sec]
PropStepSec=0.001
//角速度，機体固定座標，[rad/s]
Omega_b(0) = 0.0
Omega_b(1) = 0.0
Omega_b(2) = 0.0
//姿勢Quaternion，i2b，(実部，虚部)
Quaternion_i2b(0) = 0.0
Quaternion_i2b(1) = 0.0
Quaternion_i2b(2) = 0.0
Quaternion_i2b(3) = 1.0
//トルク，機体固定座標，[Nm] 
//*ただし，このトルクは最初の1ステップ間しか入力されない
Torque_b(0) = +0.000
Torque_b(1) = -0.000
Torque_b(2) =  0.000

[ControlledAttitude]
// mode definitions
// INERTIAL_STABILIZE = 0,
// SUN_POINTING = 1,
// EARTH_CENTER_POINTING = 2
// VELOCITY_DIRECTION_POINTING = 3,
// ORBIT_NORMAL_POINTING = 4,
main_mode = 3
sub_mode = 1

// Target Quaternion for INERTIAL_STABILIZE mode，(real part，imaginary part)
quaternion_i2t(0) = 0.5
quaternion_i2t(1) = 0.5
quaternion_i2t(2) = 0.5
quaternion_i2t(3) = 0.5

// Pointing direction @ body frame for main pointing mode
pointing_t_b(0) = 0.707
pointing_t_b(1) = 0.707
pointing_t_b(2) = 0.0

// Pointing direction @ body frame for sub pointing mode
// pointing_t_b and pointing_sub_t_b should separate larger than 30 degrees.
pointing_sub_t_b(0) = 0.0
pointing_sub_t_b(1) = 0.0
pointing_sub_t_b(2) = 1.0

[ORBIT]
calculation = ENABLE
logging = ENABLE

propagate_mode = 1
//0→ルンゲクッタ法で軌道情報をpropagate(深宇宙軌道向き)
//1→SGP4に四つ地球周回の軌道情報をpropagate

//地球周回軌道情報//////////////////////////////////////////////////////////////
//ISS
//tle1=1 25544U 98067A   20076.51604214  .00016717  00000-0  10270-3 0  9005
//tle2=2 25544  51.6412  86.9962 0006063  30.9353 329.2153 15.49228202 17647

//NJ模擬軌道
//高度 883km		近地点引数 300.0deg	軌道傾斜角 98.603deg	平均近点角 180.0deg
//離心率 0.000001	昇交点赤経 315.41deg	Epoch 2012/8/24 00:00:00	ID1 38666	ID2 12003B
tle1=1 38666U 12003B   12237.00000000 +.00000100  00000-0  67980-4 0 00008
tle2=2 38666 098.6030 315.4100 0000010 300.0000 180.0000 14.09465034  0011

wgs = 2
//測地系の変更
//0→wgs72old
//1→wgs72
//2→wgs84
///////////////////////////////////////////////////////////////////////////////

//Information used for orbital propagation by the Runge-Kutta method///////////
//initial satellite position[m] 
//＊The coordinate system is defined in PlanetSelect.ini
init_position(0) = 4.2164140100E+07  //radius of GEO
init_position(1) = 0
init_position(2) = 0
//initial satellite velocity[m/s]
//＊The coordinate system is defined in PlanetSelect.ini
init_velocity(0) = 0
init_velocity(1) = 3.074661E+03  //Speed of a spacecraft in GEO
init_velocity(2) = 0
///////////////////////////////////////////////////////////////////////////////

[Thermal]
IsCalcEnabled=0
debug=0
PropStepSec_Thermal=0.001 //Thermal Propagation Step time [sec]
thrm_file = ../../data/SampleSat/ini/Thermal_CSV/

[LOCAL_ENVIRONMENT]
local_env_file = ../../data/SampleSat/ini/SampleLocalEnvironment.ini

[DISTURBANCE]
dist_file      = ../../data/SampleSat/ini/SampleDisturbance.ini

[COMPONENTS_FILE]
gyro_file = ../../data/SampleSat/ini/component/gyro.ini
